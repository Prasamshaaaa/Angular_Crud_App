<div>
    <label class="category-button">Select Category</label>
<select class="category-button" [(ngModel)]="SelectedCategory" (change)="value()">
    <option *ngFor = "let item of storedItems" [value]="item.value">{{item.category}}</option>
</select>
    <button (click)="toggleForm()" class="category-button">+</button>
</div>
  
<form *ngIf="showForm" [formGroup]="categoryForm" (ngSubmit)="saveCategory()" class="category-form">
    <div class="input-field">
        <label for="category">Category</label>
        <input type="text" id="category" formControlName="category" class="input-field">
    </div>
    <div class="input-field">
        <label for="value">Value</label>
        <input type="text" id="value" formControlName="value" class="input-field">
    </div>
    <button type="submit" [disabled]="!categoryForm.valid" class="save-button">Save</button>
</form>
