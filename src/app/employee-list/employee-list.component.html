

<div *ngIf="!updated" class="panel panel-default">
    <div class="panel-heading">
        <button (click)=" getDataFromLocalStorage() ">Get Data From LocalStorage
        </button>
        <button (click)=" reloadData()">Fetch Employees from API
        </button>
        <h1>Employees</h1> 
        <button mat-raised-button color="accent"  (click) = "printTable()">Print Table</button>
        <button mat-raised-button color="accent" style= "margin-left: 10px;"  (click) = "exportToExcel()"> Export to Excel </button>

        <section>
            <div class="example-label">Basic</div>
            <div class="example-button-row">
              <button mat-button>Basic</button>
              <button mat-button color="primary">Primary</button>
              <button mat-button color="accent">Accent</button>
              <button mat-button color="warn">Warn</button>
              <button mat-button disabled>Disabled</button>
              <a mat-button href="https://www.google.com/" target="_blank">Link</a>
            </div>
          </section>
          <section>
            <div class="example-label">Raised</div>
            <div class="example-button-row">
              <button mat-raised-button>Basic</button>
              <button mat-raised-button color="primary">Primary</button>
              <button mat-raised-button color="accent">Accent</button>
              <button mat-raised-button color="warn">Warn</button>
              <button mat-raised-button disabled>Disabled</button>
              <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
            </div>
          </section>
        <!-- <button style = "color:white; background-color:blue;">Print Table</button> -->
        <div>
            <label>Select Age:</label>
            <input type="radio" id="id_all" name="age" value="-1" [(ngModel)]="SelectedFilter" (change)="filterByAge()"> <label for="id_all">All</label>
            <input type="radio" id="id_age61" name="age" value="61" [(ngModel)]="SelectedFilter" (change)="filterByAge()"> <label for="id_age61">Age 61</label>
            <input type="radio" id="id_age23" name="age" value="23" [(ngModel)]="SelectedFilter" (change)="filterByAge()"> <label for="id_age23">Age 23</label>
            <input type="radio" id="id_age21" name="age" value="21" [(ngModel)]="SelectedFilter" (change)="filterByAge()"> <label for="id_age21">Age 21</label>

        </div>
    </div>
    <div class="panel-body">
        <div id = "table-container">
        <table id = "table-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let em of filteredEmployees">
                    <td>{{em.id}}</td>
                    <td>{{em.employee_name}}</td>
                    <td>{{em.employee_salary}}</td>
                    <td>{{em.employee_age}}</td>
                    <td><button (click)=" deleteEmployeeFromLocalStorage(em.id)">Delete</button></td>
                    <td><button (click) = "UpdateAtEdit(em)">Edit</button></td>

                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>

<app-create-employee *ngIf="updated" [updateEmployeeData]="SelectedEmployee" (update_callback)="Updatecallback($event)" (send_employeedata) ="handleUpdateEvent($event)"></app-create-employee>
