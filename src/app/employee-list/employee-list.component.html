<div *ngIf="!updated" class="panel panel-default">
    <div class="panel-heading">
        <h1>Employees</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let em of employees.data ">
                    <td>{{em.id}}</td>
                    <td>{{em.employee_name}}</td>
                    <td>{{em.employee_salary}}</td>
                    <td>{{em.employee_age}}</td>
                    <td><button (click)="deleteEmployee(em.id)">Delete</button></td>
                    <td><button (click) = "updateEmployee(em.id)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-create-employee *ngIf="updated" [updateEmployeeData]="SelectedEmployee"></app-create-employee>
