<h3>{{heading}}</h3>

<div [hidden] = "submitted" style="width: 400px;"> 
<form (ngSubmit) = "UpdateInLocalStorage()">


    <div class = "form-group">
        <label for = "name">ID</label>
        <input type = "number" class = "form-control" id = "id" required [(ngModel)]="employee.id" name = "id" >
    </div>


    <!-- [readOnly]="this.buttonText === 'Update'" [disabled]="this.buttonText === 'Update'" -->
    <div class = "form-group">
        <label for = "name">Name</label>
        <input type = "text" class = "form-control" id = "employee_name" required [(ngModel)]="employee.employee_name" name = "employee_name">
    </div>

<div class="form-group">
    <label for = "name">Age</label>
    <input type = "text" class ="form-control" id ="employee_age" required [(ngModel)]="employee.employee_age" name = "employee_age">
</div>

<div class="form-group">
    <label for = "name">Salary</label>
    <input type = "text" class ="form-control" id ="employee_salary" required [(ngModel)]="employee.employee_salary" name = "employee_salary">
</div>

<button type = "submit" class = "btn btn-success">{{ buttonText }}</button>
</form>
<button (click)="Discard()" >Discard</button>

</div>

<div [hidden] = "!submitted">
    <h4> You submitted successfully </h4>
</div>
